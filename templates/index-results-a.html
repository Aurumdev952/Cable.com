<!DOCTYPE html>
<html lang="en">

<!-- this is html boilerplate code -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/Web/favicon2.png') }}">
    <title>Cable</title>
</head>
<body>
    <header>
        <nav>
            <a href={{ url_for('home') }}>Home</a>
            <a href={{ url_for('missing') }}>Missing</a>
            <a href="./help.html">Help</a>
        </nav>
    </header>
    <main>
        <div class="main res">
            <div class="title title2">
                <h1>Results for "{{ data.first_name }}"</h1>
            </div>
            <div class="results">
                <div class="text">
                    <p class="label"><b>Cable's owner name:</b> {{ data.family_name + " " + data.first_name }}</p>
                    <p class="label"><b>Cable's owner email:</b> {{ data.email }}</p>
                    <p class="label"><b>Cable ID:</b> {{ data.cable_ID }}</p>
                </div>
                <div class="btn">
                    <a href="{{ url_for('notify_page') }}">Notify owner</a>
                    <!-- <a href="notify-form.html">Notify owner</a> -->
                    <a href="{{ url_for('report_missing', name=data.first_name, cable_id=data.cable_ID) }}">report as missing</a>
                </div>
            </div>

        </div>
    </main>




    <script src="script.js"></script>
</body>
</html
