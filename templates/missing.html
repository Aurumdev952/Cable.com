<!DOCTYPE html>
<html lang="en">

<!-- this is html boilerplate code -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='Web/favicon2.png') }}">
    <title>Cable</title>
</head>
<body>
    <header>
        <nav>
            <a href={{ url_for('home') }}>Home</a>
            <a href="{{ url_for('missing') }}" class="selected">Missing</a>
            <a href="./help.html">Help</a>
        </nav>
    </header>
    <main>
        <div class="main miss">
           <div class="title title2">
                <h1>Here are some reported missing cables</h1>
                <p>If you find your cable please claim it</p>
           </div>
           <div class="missing">
                {% if data %}
                {% for dat in data %}
                <div class="item">
                <p class="id">{{ dat.cable_ID }}</p><p class="name">{{ dat.owner }}</p><a href="{{ url_for('resolve_missing', id=dat.id) }}">Claim</a>
                </div>
                {% endfor %}
                {% endif %}
           </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html
